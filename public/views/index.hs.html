<!DOCTYPE html>
<html lang="ja">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/top/style-hs-top.css">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <title>星座占い</title>
</head>
<body>
    <div class="header">
        <p class="logo">Fortuming</p>
        <div id="menu">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
    </div>

    <div id="menuContents">
        <p>Menu</p>
            <ul>
                <li>タロット占い</li>
            </ul>
    </div>


    <div class="wrapper">
        <h1>星座占い</h1>
        <ul class="tab">
            <li><a href="#horo">星座</a></li>  
            <li><a href="#blood">血液型</a></li>
            <li><a href="#eto">干支</a></li>
        </ul>
        <form>
            <div id="horo" class="area">
                <h2>星座を選んでください</h2>
                <div class="bdp">
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="1" class="radio"><img src="../../images/sheep.jpg" class="radio_image">
                            <p>おひつじ座</p>
                        </label>
                    </div>    
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="2" class="radio"><img src="../../images/cow.jpg" class="radio_image">
                            <p>おうし座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="3" class="radio"><img src="../../images/twinkle.jpg" class="radio_image">
                            <p>ふたご座</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="4" class="radio"><img src="../../images/kani.jpg" class="radio_image">
                            <p>かに座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="5" class="radio"><img src="../../images/lion.jpg" class="radio_image">
                            <p>しし座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="6" class="radio"><img src="../../images/otome.jpg" class="radio_image">
                            <p>おとめ座</p>
                        </label>
                    </div>
                    <br>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="7" class="radio"><img src="../../images/libra.jpg" class="radio_image">
                            <p>てんびん座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="8" class="radio"><img src="../../images/sasori.jpg" class="radio_image">
                            <p>さそり座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="9" class="radio"><img src="../../images/ite.jpg" class="radio_image">
                            <p>いて座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="10" class="radio"><img src="../../images/yagi.jpg" class="radio_image">
                            <p>やぎ座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="11" class="radio"><img src="../../images/mizugame.jpg" class="radio_image">
                            <p>みずがめ座</p>
                        </label>
                    </div>
                    <div class="bdc"> 
                        <label class="hrs-et">
                            <input type="radio" name="horoscope" value="12" class="radio"><img src="../../images/fish.jpg" class="radio_image">
                            <p>うお座</p>
                        </label>
                    </div> 
                </div>
                <ul class=" btns">
                    <li><a class="btn next half" href="#blood">次へ</a></li>
                </ul>
            </div> 
            <div id="blood" class="area">
                <h2>血液型を選んでください</h2>
                <div class="bdp">
                    <div class="bdc"> 
                        <label class="bld">
                            <input type="radio" name="blood" value="1" class="radio"><img src="../../images/ketsuekigata_a.png" class="radio_image bl">
                            <p>Ａ型</p>
                        </label>
                    </div>    
                    <div class="bdc">
                        <label class="bld">
                            <input type="radio" name="blood" value="2" class="radio"><img src="../../images/ketsuekigata_b.png" class="radio_image bl">
                            <p>Ｂ型</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="bld">
                            <input type="radio" name="blood" value="3" class="radio"><img src="../../images/ketsuekigata_o.png" class="radio_image bl">
                            <p>Ｏ型</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="bld">
                            <input type="radio" name="blood" value="4" class="radio"><img src="../../images/ketsuekigata_ab.png" class="radio_image bl">
                            <p>ＡＢ型</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label>
                            <input type="radio" name="blood" value="5" class="radio"><img src="../../images/mark_question.png" class="radio_image bl">
                            <p>わからない</p>
                        </label>
                    </div>    
                </div>
                <ul class=" btns">
                    <li><a class="btn return go" href="#horo">戻る</a></li>
                    <li><a class="btn next go" href="#eto">次へ</a></li>
                </ul>
            </div>    
            <div id="eto" class="area">
                <h2>干支を選んでください</h2>
                <div class="bdp">
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="1" class="radio"><img src="../../images/eto_mark01_nezumi.png" class="radio_image">
                            <p>ねずみ</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="2" class="radio"><img src="../../images/eto_mark02_ushi.png" class="radio_image">
                            <p>うし</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="3" class="radio"><img src="../../images/eto_mark03_tora.png" class="radio_image">
                            <p>とら</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="4" class="radio"><img src="../../images/eto_mark04_usagi.png" class="radio_image">
                            <p>うさぎ</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="5" class="radio"><img src="../../images/eto_mark05_tatsu.png" class="radio_image">
                            <p>たつ</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="6" class="radio"><img src="../../images/eto_mark06_hebi.png" class="radio_image">
                            <p>へび</p>
                        </label>
                    </div>
                    <br>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="7" class="radio"><img src="../../images/eto_mark07_uma.png" class="radio_image">
                            <p>うま</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="8" class="radio"><img src="../../images/eto_mark08_hitsuji.png" class="radio_image">
                            <p>ひつじ</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="9" class="radio"><img src="../../images/eto_mark09_saru.png" class="radio_image">
                            <p>さる</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="10" class="radio"><img src="../../images/eto_mark10_tori.png" class="radio_image">
                            <p>とり</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="11" class="radio"><img src="../../images/eto_mark11_inu.png" class="radio_image">
                            <p>いぬ</p>
                        </label>
                    </div>
                    <div class="bdc">
                        <label class="hrs-et">
                            <input type="radio" name="eto" value="12" class="radio"><img src="../../images/eto_mark12_inoshishi.png" class="radio_image">
                            <p>いのしし</p>
                        </label>
                    </div>
                </div>
                <ul class=" btns">
                    <li><a class="btn return go" href="#blood">戻る</a></li>
                    <li><a class="btn next" href="#">結果へ</a></li>
                </ul>
            </div>           
        </form>

            <li><a class="btn return" href="#horo">戻る</a></li>
            <li><a class="btn next" href="#blood">次へ</a></li>
        </ul>-->
    </div>

    
    <div class="footer">
        <p>Powered by Dreamcareer</p>

        $("#menu").click(function(){
            $(this).toggleClass('active');
            $("#menuContents").toggleClass('active');
        });

    </script>
</body>
</html>
