<!DOCTYPE html>
<html lang="ja">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/blood/style-hs-blood.css">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <title>星座占い</title>
</head>
<body>
    <div class="header">
        <p class="logo">Fortuming</p>
        <div id="menu">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
    </div>

    <div id="menuContents">
        <p>Menu</p>
            <ul>
                <li>タロット占い</li>
            </ul>
    </div>


    <div class="wrapper">
        <!--<h1>星座占い</h1>-->
        <h2>血液型を選んでください</h2>
        <form>
            <div class="blds">
                <div class="bld"> 
                    <label>
                        <input type="radio" name="blood" value="1" class="radio"><img src="../../images/ketsuekigata_a.png" class="radio_image">
                        <p>Ａ型</p>
                    </label>
                </div>    
                <div class="bld">
                    <label>
                        <input type="radio" name="blood" value="2" class="radio"><img src="../../images/ketsuekigata_b.png" class="radio_image">
                        <p>Ｂ型</p>
                    </label>
                </div>
                <div class="bld">
                    <label>
                        <input type="radio" name="blood" value="3" class="radio"><img src="../../images/ketsuekigata_o.png" class="radio_image">
                        <p>Ｏ型</p>
                    </label>
                </div>
                <div class="bld">
                    <label>
                        <input type="radio" name="blood" value="4" class="radio"><img src="../../images/ketsuekigata_ab.png" class="radio_image">
                        <p>ＡＢ型</p>
                    </label>
                </div>
                <div class="bld">
                    <label>
                        <input type="radio" name="blood" value="5" class="radio"><img src="../../images/mark_question.png" class="radio_image">
                        <p>わからない</p>
                    </label>
                </div>    
            </div>
        </form>
        <br>
        <div class="btns">
            <button class="btn return" onclick="location.href='index.top.html'">戻る</button>
            <button class="btn next" onclick="location.href='index.eto.html'">次へ</button>
        </div>      
    </div>

    
    <div class="footer">
        <p>Powered by Dreamcareer</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

        $("#menu").click(function(){
            $(this).toggleClass('active');
            $("#menuContents").toggleClass('active');
        });

    </script>
</body>
</html>
