<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!---フォントの組み込み----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <title>タロット占い</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fortune Telling</h1>
                <div class="humberger-bar">   
                    <i class="gg-menu"></i>
                </div>
        </div>
    </header>

<main> <!-------占い結果を表示するエリア-------->
 <div class="container">
    <div class="result-wrapper">
            <div class="result">
                <h2>あなたのカードは</h2>
            </div>
            <div class="card">
                <img id="image1a" src="IMG_4471.PNG" class="card-wrongside">
                <!-- ↓カード表面の画像はまだ入れてない↓ -->
                <img id="image1b" src="" class="card-rightside">
            </div>
            <div class="text">            
                <h2 class="fadeIn1">○○○の○位置</h2>
                <div class="fadeIn2">
                    <h2>このカードの意味は‥</h2>
                        <p>○○○○/○○/○○
                            <br>○○○○○○○○○○
                            <br>○○○○○○○○○○
                            <br>○○○○○○○○○○
                            <br>○○○○○○○○○○
                            <br>○○○○○○○○○○
                        </p>
                            <div class="return-wrapper">
                                <div class="return-button"><a href="#">もう一度占う</a></div>
                            </div>
                </div>
            </div>
    </div>
 </div>
</main>

<footer>
    <div class="container">
        <p>Produce by dreamcareer</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
<script>
$(document).ready(function(){

    //カード裏のデータ取得
    var margin = $("#image1a").width()/2;
    var width=$("#image1a").width();
    var height=$("#image1a").height();

    //カード表を裏面に隠す
    $(".card-rightside").css({width:'0px', height:""+height+"px",marginLeft:""+margin+'px',opacity:'0.5'});

    //読み込んだ後3秒かけて表面にひっくり返る
    window.setTimeout(function() {
	$("#image1a").stop().animate({width:'0px',height:''+height+'px',marginLeft:''+margin+'px',opacity:'0.5'},{duration:300});
	window.setTimeout(function() {
		$("#image1b").stop().animate({width:''+width+'px',height:''+height+'px',marginLeft:'0px',opacity:'1'},{duration:300});
	},200);
},1000+80*1);
})

//画面ロードしてから2.5秒後に実行するaction関数↓
function action(){
    return new Promise(resolve => {
        setTimeout(()=>{
            resolve()
        },2500) //2.5秒後に実行
    })
}

action() //関数の呼び出し
    .then(function(){
        $(".fadeIn1").animate({opacity:'1'},1000);
        return action();
    })

    .then(function(){
        $('.fadeIn2').animate({opacity:'1'},1500);
    })
 

</script>
    
</body>
</html>
