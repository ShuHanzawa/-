<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/baraja.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/modernizr.custom.79639.js"></script>
    <script src="js/jquery.baraja.js"></script>
    <title>タロット選択</title>
</head>
<body>
    <header>
        <div class="container">
        <div class="header-left">
            <h1>divinazione!</h1>
        </div>
        <div class="header-right"></div>
        </div>
    </header>

    <div class="main">
        
        <p>カードを一枚選択してね</p>

        <div class="baraja-demo">
            <ul id="baraja-el" class="baraja-container">
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
                <li><a href="#"><img src="images/0.jpg" alt="image0"/></a></li>
            </ul>
        </div>
    </div>
    <script>
        $(function() {
            // global
	        var Modernizr = window.Modernizr;

            window.setTimeout(() => {
                var $el = $( '#baraja-el' ),
			    baraja = $el.baraja();
                baraja.fan( {
                    
                    // speed for opening/closing
		    	    speed : 900,
                    // easing for opening/closing
				    easing : 'ease-out',
                    // アイテムが持つ可能性のある角度の差/範囲
                    // 例: range:90 と center:false を最初のアイテムに使用
                    // 例: range:90 と center:false を最初のアイテムに使用
                    // 例: range:90 と center:false を最初のアイテムに使用
                    // そして最後の -45deg; どちらの場合も、差は 90 度
				    range : 100,
                    // これは最初のアイテムの位置を定義します
                    // (右へ、左へ)
                    // とその角度 (時計回り/反時計回り)
				    direction : 'right',
                    // 変換元:
                    // 左の値を意味する minX と maxX を渡すこともできます
                    // minX と maxX の間で変化します
				    origin : { x : 50, y : 250 },
                    // 各項目の追加翻訳
				    translation : 0,
                    // 変換後にカードを中央に配置する必要がある場合
				    //適用されます
				    center : true,
                    // 最終的な変換に乱数を追加します
				    scatter : false
			    } );
            }, 700);
        })

    </script>
    
</body>
</html>
